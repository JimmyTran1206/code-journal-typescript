<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Journal</title>
    <link rel="icon" href="images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="container">
        <div class="row">
          <div class="column-full">
            <h1 class="journal-header">Code Journal</h1>
            <a class="entries-link" href="#">
              <span class="entries">Entries</span>
            </a>
          </div>
        </div>
      </div>
    </header>
    <!-- Main -->
    <main class="container">
      <div data-view="entry-form">
        <form action="" class="form">
          <div class="row">
            <!-- form title -->
            <div class="column-full">
              <h2 class="page-title form-title">New Entry</h2>
            </div>
          </div>

          <div class="row">
            <!-- Image and place holder -->
            <div class="column-half">
              <img
                src="images/placeholder-image-square.jpg"
                alt="Placeholder Image"
                class="entry-image" />
            </div>

            <div class="column-half">
              <!-- title -->
              <div class="label-input-div">
                <div class="label-div">
                  <label for="title">Title</label>
                </div>
                <div class="input-div">
                  <input
                    type="text"
                    class="input-title"
                    id="title"
                    name="title"
                    required="required" />
                </div>
              </div>

              <!-- PhotoURL -->
              <div class="label-input-div">
                <div class="label-div">
                  <label for="photoURL">Photo URL</label>
                </div>
                <div class="input-div">
                  <input
                    type="url"
                    name="photoURL"
                    id="photoURL"
                    class="input-photo-url"
                    required="required" />
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="column-full">
              <!-- Notes -->
              <div class="label-input-div">
                <div class="label-div">
                  <label for="notes">Notes</label>
                </div>
                <div class="input-div">
                  <textarea
                    name="notes"
                    id="notes"
                    class="input-notes"
                    rows="6"
                    required="required"></textarea>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <!-- Button delete -->
            <div class="button-delete-div">
              <button class="delete hidden">Delete Entry</button>
            </div>
            <!-- Button save  -->
            <div class="button-submit-div">
              <button class="submit" type="submit">SAVE</button>
            </div>
          </div>
        </form>
      </div>
      <div data-view="entries" class="hidden">
        <!-- Header of entries -->
        <div class="row">
          <div class="row-half-left">
            <h2 class="page-title entry-header">Entries</h2>
          </div>
          <div class="row-half-right">
            <a class="button-new" href="#">NEW</a>
          </div>
        </div>
        <!-- no entries announcement -->
        <div class="row">
          <div class="column-full">
            <p class="no-entry">No entries have been recorded</p>
          </div>
        </div>

        <!-- Entries content -->
        <ul class="entry-list">
          <!-- Entry-contents are parsed here -->
          <!-- dummy journal entries -->

            </div>

      </div>
    </main>

    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
